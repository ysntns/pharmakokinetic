name: Build APK (Simple)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ— Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ”§ Install Expo CLI
        run: npm install -g @expo/ngrok@^4.1.0 expo-cli eas-cli

      - name: ğŸ“± Prebuild Android
        working-directory: frontend
        run: npx expo prebuild --platform android --clean

      - name: ğŸ”¨ Build APK with Gradle
        working-directory: frontend/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medilog-app
          path: frontend/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
